{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Blog{% endblock %}

{% block content %}

<div class="container">
    <h1>Add Blog Post</h1>

    <form method="POST" action="{% url 'blog_op:add_blog' %}" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control"  name="title" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control"name="content" rows="3" ></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Add image</label>
        <input class="form-control" name="image" type="file" id="formFile">
      </div>
      {% for key , value in blog_content.choices %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="blog_content" value="{{value}}" id="{{key}}">
          <label>
            {{value}}
          </label>
        </div>
      {% endfor %}

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control"  name="published_at" >
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">do you want published?</label>
        <input type="checkbox"   name="is_published" value="True">

      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

{% endblock %}
