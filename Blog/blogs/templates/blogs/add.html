{% extends 'main/base.html' %}
{% block title%} add blogs {%endblock%}

{% block content %}

<section class="container"> 
    <h1> add new blog </h1>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'blogs:add_blogs_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label>blog title :</label>
                <input class="form-control" type="text" name="title" placeholder="Title blog .."/>

                <label>blog content:</label>
                <textarea class="form-control" name="content"></textarea>


                <label>published at</label>
                <input class="form-control" name="published_at" type="date"/>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" id="exampleRadios1" value="1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        publish
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" id="exampleRadios2" value="0">
                    <label class="form-check-label" for="exampleRadios2">
                      not publish
                    </label>
                  </div>

                  <label>Category</label>

                {% for key, value in categories.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{value}}">
                        <label class="form-check-label" for="{{key}}">
                        {{value}}
                        </label>
                    </div>
                {% endfor %}

                <label>blog ime:</label>
                <input type="file" name="poster"  class="form-control" accept="image/*"/>
                <input class="btn btn-primary" type="submit" value="Create blog" />
        </div>
        
    </div>
</section>

{% endblock %}
