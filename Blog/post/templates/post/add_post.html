{% extends 'main/base.html' %}

{% block title %} Add Post Blog {% endblock %}

{% block content %}

<section class="container">

    <h1>Add new post</h1>
    
    <div class="row">

        <div class="col-6">

            <form action="{% url 'post:add_blog_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label >Title Name:</label>
                <input  class="form-control" type="text" name="title" placeholder="Title" />

                <label >Post Content:</label>
                <textarea  class="form-control" name="content"></textarea>

                <label >Has it been published post ?</label>
                <select  name="is_published" class="form-select">
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
                <label>Category</label>

                {% for key, value in categories.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{value}}">
                        <label class="form-check-label" for="{{key}}">
                        {{value}}
                        </label>
                    </div>
                {% endfor %}
                <label> blog Poster:</label>
                <input type="file" name="poster"  class="form-control" accept="image/*"/>
                <label >Published Date:</label>
                <input  class="form-control" name="published_at" type="date" />

                <input class="btn btn-primary  mt-4" type="submit" value="Create Post" />
            </form>

        </div>

    </div>

</section>
{% endblock %}
