{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
      .navbar{
        position: fixed;
        top: 0;
        width: 100%;
      }
      .container{
        margin-top: 5rem; ;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  href="{% url 'blog_op:publications' %}">Publications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog_op:add_blog' %}">Add Blog</a>
              </li>
            </ul>

          </div>
          <div>
            <form action="{% url 'blog_op:search' %}" method="get" >
              <div class="d-flex text-" >
                <div>
                  <input type="text" name="search"  placeholder="Search">
                </div>
                <div style="padding-left: 10px;">
                  <button type="submit"   class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
        </div>
      </nav>

{% block content %}

{% endblock %}
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
