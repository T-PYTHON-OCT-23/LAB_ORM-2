{% extends 'main/base.html' %}
{% load static %}


{% block content %}

<section class="container">

    <h1>Add New Sport</h1>

    <div class="row">

        <div class="col-6">
            <!-- form for submitting the data -->

            <form action="{% url 'index:add_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Sport Name:</label>
                <input class="form-control" type="text" name="name" placeholder="name" />

                <label>Sport discription:</label>
                <textarea class="form-control" name="description"></textarea>

                <label>Sport Rating:</label>
                <select name="rating" class="form-select">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>

                <label>Sport Category</label>

                {% for key, value in categories.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{key}}">
                        <label class="form-check-label" for="{{key}}">{{value}}</label>
                    </div>
                {% endfor %}

                <label>Is Published:</label>
                <select name="is_published" >
                    <option value="True" >Yes</option>
                    <option value="Fales" >No</option>
                </select>

                <label >Published At </label>
                    <input type="date" name="published_at" >

                <label >Sport Image</label>
                   <input type="file" name="image"  >
                
                <input class="btn btn-primary" type="submit" value="Add Sport" />
            </form>

        </div>

    </div>

</section>

{%endblock%}
